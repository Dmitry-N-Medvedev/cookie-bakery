<!doctype html>
<html lang="en" itemscope itemtype="https://schema.org/WebApplication">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'"> -->
	<meta name="application-name" content="Cookie Bakery">
	<meta name="theme-color" content="#333333">
	<meta name="description" content="Order a cookie">
	<meta name="robots" content="index,follow">
	<meta name="googlebot" content="index,follow">
	<meta name="google" content="nositelinkssearchbox">
	<meta name="google" content="notranslate">
	<meta name="generator" content="Visual Studio Code">
	<meta name="subject" content="a web app for ordering a cookie">
	<meta name="rating" content="General">
	<meta name="referrer" content="no-referrer">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-dns-prefetch-control" content="on">
	<meta name="ICBM" content="52.5194876,13.2689931">
	<meta name="geo.position" content="52.5194876;13.2689931">
	<meta name="geo.region" content="DE-BE">
	<meta name="geo.placename" content="Berlin">

	<link rel="me" href="https://www.linkedin.com/in/dmitrymedvedev/" type="text/html">
	<link rel="me" href="mailto:dmitry.medvedev@gmail.com">
	
	<meta itemprop="browserRequirements" content="Google Chrome">
	<meta itemprop="applicationCategory" content="Almost a Game">
	<meta itemprop="softwareRequirements" content="Google Chrome, NodeJS, PNPM">
	<meta itemprop="softwareVersion" content="0.0.1">
	<meta itemprop="operatingSystem" content="OSX">

	%sapper.base%

	<link rel="stylesheet" href="global.css">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/png" href="favicon.png">

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<article id="cookie-bakery">%sapper.html%</article>
</body>
</html>
